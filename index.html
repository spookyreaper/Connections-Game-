<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ce45817bc3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game-base">
        <header>
            <h1>Connection Game</h1>
        </header>
        <div id="menu">
            <p>Group words that share a common thread.</p>
            <button id="play-button">Play</button>
        </div>
        <div id="score-display" style="display: none;"><span id="score">Score: 0</span></div>
        <div id="message-box" style="display: none;"></div>
        <div id="message-box2" style="display: none;">
            <div class="message-content-box">
                <span class="close-btn" onclick="closeMessageBox2()">&times;</span>
            </div>
        </div>
        <main id="game-board" class="no-select" style="display: none;">
            <div class="row" id="row-0"></div>
            <div class="row" id="row-1"></div>
            <div class="row" id="row-2"></div>
            <div class="row" id="row-3"></div>
        </main>
        <footer>
            <div id="tries-left" class="tries-container"></div>
            <div class="groups-button">
                <button id="shuffle-button">Shuffle</button>
                <button id="deselect-button">Deselect All</button>
                <button id="submit-button">Submit</button>
            </div>
            <button id="help-button" class="fa-regular fa-circle-question"></button>
        </footer>
        <div id="end-game-backdrop">
            <div id="end-game-message-box"></div>
        </div>
    </div>
    <script src="connections.js"></script>
</body>
</html>
